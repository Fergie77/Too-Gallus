[build]
  command = "npm install && npm run build 2>&1"
  publish = "dist"
  base = "."

[build.environment]
  NODE_VERSION = "18"
  NODE_ENV = "production"

[[headers]]
  # Define which paths this specific [[headers]] block will cover.
  for = "/*"
    [headers.values]
    Access-Control-Allow-Origin = "*"